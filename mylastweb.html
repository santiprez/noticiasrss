<!DOCTYPE html> <!-- Declara que este documento es HTML5 -->
<html lang="es"> <!-- Define el idioma del contenido -->
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <title>Noticias Políticas España</title> <!-- Título de la página mostrado en la pestaña del navegador -->
    <link rel="stylesheet" href="myweb.css"> <!-- Conecta este HTML con el archivo de estilos CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal que agrupa todo el contenido -->
        <h1>Noticias Políticas en España</h1> <!-- Título principal de la página -->
        
        <a href="myrss.xml">Enlace a RSS</a> <!-- Aquí se debe incluir el archivo XML con el feed RSS -->
        
        <div class="news-item"> <!-- Sección individual para cada noticia -->
            <img src="periodismo.jpeg" alt="Imagen relacionada con periodismo"> <!-- Imagen representativa de la noticia -->
            <h2>Título de la Noticia</h2> <!-- Título de cada noticia -->
            <p>Descripción breve de la noticia política ocurrida en España.</p> <!-- Resumen breve de la noticia -->
            <a href="myrss.xml">Leer más</a> <!-- Enlace para ampliar la información -->
        </div>
    </div>
</body>
</html>
